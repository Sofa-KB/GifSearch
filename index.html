<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
</head>

<body>
  <div id='images'></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    var input = prompt("What type of gif would you like to search for?")
    var gifNumber = prompt("How many would you like to search for?")
    var queryURL = "http://api.giphy.com/v1/gifs/search?api_key=0aycN4fs7qCEve8DSERNufAG7Mdcs5Ql&q=" + input + "&limit=" + gifNumber;

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
      console.log(response);

      response.data.forEach(function(gif){

        var url = gif.images.downsized_large.url
        var img = $('<img>')
        img.attr('src', url)
        $('#images').append(img)

        document.body.style.backgroundColor = 'black';
      })
     


    });
  </script>

</body>

</html>
